<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="palette-du-gout.css">
    <title>OhMyFood - Le délice des sens</title>
</head>

<body>

    <header>
        <img src="../logos/ohmyfood.png" alt="logo">
    </header>

    <div class="restaurant">
        <img src="images/le-delice-des-sens.jpg" alt="restaurant">
    </div>

    <div class="menu">

        <div>
            <p>Le délice des sens</p>
        </div>

        <div class="menu-section-entre">
            <h2>Entrées</h2>
            <button>
                <h3>Tartare de thon</h3>
                Assaisonné au yuzu
                <div class="prix">25€</div>
            </button>
            <button>
                <h3>Bouchée de homard croustillant</h3>
                Et sa farandole de petits légumes
                <div class="prix">35€</div>
            </button>
            <button>
                <h3>Velouté de cèpes</h3>
                Aux truffes
                <div class="prix">20€</div>
            </button>
        </div>

        <div class="menu-section-plat">
            <h2>Plats</h2>
            <button>
                <h3>Poulet rôti aux herbes de Provence</h3>
                Et sa crème de truffe
                <div class="prix">40€</div>
            </button>
            <button>
                <h3>Langouste rôtie</h3>
                Et ses légumes de saison
                <div class="prix">35€</div>
            </button>
            <button>
                <h3>Côte de bœuf Angus</h3>
                Et sa purée de panais
                <div class="prix">44€</div>
            </button>
        </div>

        <div class="menu-section-dessert">
            <h2>Desserts</h2>
            <button>
                <h3>Farandole de desserts</h3>
                Du chef
                <div class="prix">18€</div>
            </button>
            <button>
                <h3>Crème brulée</h3>
                Revisitée
                <div class="prix">22€</div>
            </button>
            <button>
                <h3>Tiramisu</h3>
                À la noisette
                <div class="prix">23€</div>
            </button>
        </div>
    </div>
</body>

</html>
