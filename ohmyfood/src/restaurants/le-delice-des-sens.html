<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Sass/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Shrikhand' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto">
    <title>OhMyFood - le delice des le-delice-des-sens</title>
</head>

<body>

    <header class="header-logo-arrow">
        <a class="arrow" href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
        <img src="../logos/ohmyfood.png" alt="logo">
    </header>
    <div class="restaurant">
        <img src="images/le-delice-des-sens.jpg" alt="restaurant">
    </div>

    <div class="menu">
        <div class="menu-top">
        
            <p class="restaurant"> Le delice des sens</p>
            <div class="container">
                <input type="checkbox" id="heart-checkbox1" class="heart-checkbox" />
                <label for="heart-checkbox1" class="heart">
                    <i class="far fa-heart"></i>
                    <i class="fas fa-heart heart-color"></i>
                </label>
            </div>
        </div>
        <div class="menu-section-entre">
            <div>
                <h2 class="h2-entree">Entrées</h2>
                <span class="line"></span>
            </div>
            <button class="button-menu">
                <div class="button-content">
                    <h3>Tartare de thon</h3>
                    <div class="ingredients-prix">
                        <p class="ingredients">Assaisonné au yuzu</p>
                        <div class="prix-hover">
                            <p class="prix"> 25€</p>
                    </div>
                </div>
            </button>
            <button class="button-menu">
                <div class="button-content">
                    <h3>Bouchée de homard croustillant </h3>
                    <div class="ingredients-prix">
                        <p class="ingredients">Et sa farandole de petits légumes </p>
                        <div class="prix-hover">
                            <p class="prix">35€</div>
                    </div>
                </div>
            </button>
            <button class="button-menu">
                <div class="button-content">
                    <h3>Velouté de cèpes</h3>
                    <div class="ingredients-prix">
                        <p class="ingredients">Aux truffes </p>
                        <div class="prix-hover">
                            <p class="prix">20€</div>
                    </div>
                </div>
            </button>
        </div>

        <div class="menu-section-plat">
            <div>
                <h2>Plats</h2>
                <span class="line"></span>
            </div>
            <button class="button-menu">
                <div class="button-content">
                    <h3>Poulet rôti aux herbes de Provence </h3>
                    <div class="ingredients-prix">
                        <p class="ingredients">Et sa crème de truffe</p>
                        <div class="prix-hover">
                            <p class="prix">40€</div>
                    </div>
                </div>
            </button>
            <button class="button-menu">
                <div class="button-content">
                    <h3>Langouste rôtie </h3>
                    <div class="ingredients-prix">
                        <p class="ingredients"> Et ses légumes de saison</p>
                        <div class="prix-hover">
                            <p class="prix">35€</div>
                    </div>
                </div>
            </button>
            <button class="button-menu">
                <div class="button-content">
                    <h3>Côte de bœuf Angus </h3>
                    <div class="ingredients-prix">
                        <p class="ingredients"> Et sa purée de panais</p>
                        <div class="prix-hover">
                            <p class="prix">44€</div>
                    </div>
                </div>
            </button>
        </div>

        <div class="menu-section-dessert">
            <div>
                <h2>Desserts</h2>
                <span class="line"></span>
            </div>
            <button class="button-menu">
                <div class="button-content">
                    <h3>Farandole de desserts</h3>
                    <div class="ingredients-prix">
                        <p class="ingredients">Du chef </p>
                        <div class="prix-hover">
                            <p class="prix">18€</div>
                    </div>
                </div>
            </button>
            <button class="button-menu">
                <div class="button-content">
                    <h3>Crème brulée </h3>
                    <div class="ingredients-prix">
                        <p class="ingredients">Revisitée</p>
                        <div class="prix-hover">
                            <p class="prix">22€</div>
                    </div>
                </div>
            </button>
            <button class="button-menu">
                <div class="button-content">
                    <h3>Tiramisu </h3>
                    <div class="ingredients-prix">
                        <p class="ingredients">À la noisette </p>
                        <div class="prix-hover">
                            <p class="prix"> 23€</div>
                    </div>
                </div>
            </button>
        </div>
        <div>
            <button class="button-commander">Commander</button>
        </div>
    </div>
    <footer>
        <div class="footer-info">
            <span class="footer-fa">
                <i class="fas fa-utensils"></i>
                <p class="footer-restaurant"></p> Proposer un restaurant</p>
            </span>
            <span class="footer-fa">
                <i class="fas fa-hands-helping"></i>
                <p class="footer-restaurant"></p> Devenir partenaire</p>
            </span>
            <span>
                <a>Mentions légales</a>
            </span>
            <span>
                <a>Contact</a>
            </span>
            <img src="../logos/ohmyfood@2x.svg" alt="logo ohmyfood">
        </div>
    </footer>
</body>
