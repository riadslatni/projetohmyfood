<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="palette-du-gout.css">
    <title>OhMyFood - La note enchantée</title>
</head>

<body>

    <header>
        <img src="../logos/ohmyfood.png" alt="logo">
    </header>

    <div class="restaurant">
        <img src="images/la-note-enchantee.jpg" alt="restaurant">
    </div>

    <div class="menu">

        <div>
            <p>La note enchantée</p>
        </div>

        <div class="menu-section-entre">
            <h2>Entrées</h2>
            <button>
                <h3>Ravioles de foie gras</h3>
                Accompagnées de leur crème à la truffe
                <div class="prix">25€</div>
            </button>
            <button>
                <h3>Caviar osciètre</h3>
                Sur blini à la farine de blé noir
                <div class="prix">35€</div>
            </button>
            <button>
                <h3>Homard et espuma de potiron</h3>
                Marinés aux zestes d'orange
                <div class="prix">20€</div>
            </button>
            <button>
                <h3>Foie gras de canard cuit entier</h3>
                Confiture de figue et pain toasté
                <div class="prix">35€</div>
            </button>
        </div>

        <div class="menu-section-plat">
            <h2>Plats</h2>
            <button>
                <h3>Noix de coquilles Saint-Jacques</h3>
                Sur lit de purée de céleri-rave
                <div class="prix">40€</div>
            </button>
            <button>
                <h3>Langoustine poêlée</h3>
                Purée de patate douce
                <div class="prix">35€</div>
            </button>
            <button>
                <h3>Mijoté de queue de bœuf</h3>
                Et riz sauvage aux zestes de citron
                <div class="prix">44€</div>
            </button>
        </div>

        <div class="menu-section-dessert">
            <h2>Desserts</h2>
            <button>
                <h3>Macaron noisette et chocolat</h3>
                Glace au caramel brun et sel de Guérande
                <div class="prix">18€</div>
            </button>
            <button>
                <h3>Baba au rhum revisité</h3>
                Avec son coulis de citron
                <div class="prix">22€</div>
            </button>
            <button>
                <h3>Tarte au citron meringuée</h3>
                Déstructurée
                <div class="prix">23€</div>
            </button>
        </div>
    </div>
</body>

</html>
