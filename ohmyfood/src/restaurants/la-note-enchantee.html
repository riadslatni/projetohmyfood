<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="menu.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Shrikhand' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto">
    <title>OhMyFood - La note enchantée</title>
</head>

<body>

    <header class="header-logo-arrow">
        <a class="arrow" href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
        <img src="../logos/ohmyfood.png" alt="logo">
    </header>
    <div class="restaurant">
        <img src="images/la-note-enchantee.jpg" alt="restaurant">
    </div>

    <div class="menu">
        <div class="menu-top">
            <p class="restaurant"> La note enchantée</p>
            <div class="container">
                <input type="checkbox" id="heart-checkbox1" class="heart-checkbox" />
                <label for="heart-checkbox1" class="heart">
                    <i class="far fa-heart"></i>
                    <i class="fas fa-heart heart-color"></i>
                </label>
            </div>
        </div>
        <div class="menu-section-entre">
            <div>
                <h2 class="h2-entree">Entrées</h2>
                <span class="line"></span>
            </div>
            <button class="button-menu">
                <div class="button-content">
                    <h3>Ravioles de foie gras</h3>
                    <div class="ingredients-prix">
                        <p class="ingredients">Accompagnées de leur crème à la truffe</p>
                        <div class="prix-hover">
                            <p class="prix">25€</p>
                            </div>
                    </div>
                </div>
            </button>
            <button class="button-menu">
                <div class="button-content">
                    <h3>Caviar osciètre</h3>
                    <div class="ingredients-prix">
                        <p class="ingredients">Sur blini à la farine de blé noir</p>
                        <div class="prix-hover">
                            <p class="prix">  35€</p>
                    </div>
                </div>
            </button>
            <button class="button-menu">
                <div class="button-content">
                    <h3>Homard et espuma de potiron</h3>
                    <div class="ingredients-prix">
                        <p class="ingredients">Marinés aux zestes d'orange</p>
                        <div class="prix-hover">
                            <p class="prix"> 20€</p>
                    </div>
                    </div>
                </div>
            </button>
            <button class="button-menu">
                <div class="button-content">
                    <h3>Foie gras de canard cuit entier</h3>
                    <div class="ingredients-prix">
                        <p class="ingredients">Confiture de figue et pain toasté</p>
                        <div class="prix-hover">
                            <p class="prix">35€</p>
                    </div>
                </div>
            </button>
        </div>

        <div class="menu-section-plat">
            <div>
                <h2>Plats</h2>
                <span class="line"></span>
            </div>
            <button class="button-menu">
                <div class="button-content">
                    <h3>Noix de coquilles Saint-Jacques</h3>
                    <div class="ingredients-prix">
                        <p class="ingredients">Sur lit de purée de céleri-rave</p>
                        <div class="prix-hover">
                            <p class="prix"> 40€</p>
                    </div>
                </div>
            </button>
            <button class="button-menu">
                <div class="button-content">
                    <h3>Langoustine poêlée</h3>
                    <div class="ingredients-prix">
                        <p class="ingredients">Purée de patate douce</p>
                        <div class="prix-hover">
                            <p class="prix"> 35€</p>
                    </div>
                </div>
            </button>
            <button class="button-menu">
                <div class="button-content">
                    <h3>Mijoté de queue de bœuf</h3>
                    <div class="ingredients-prix">
                        <p class="ingredients">Et riz sauvage aux zestes de citron</p>
                        <div class="prix-hover">
                            <p class="prix">44€</p>
                    </div>
                </div>
            </button>
        </div>

        <div class="menu-section-dessert">
            <div>
                <h2>Desserts</h2>
                <span class="line"></span>
            </div>
            <button class="button-menu">
                <div class="button-content">
                    <h3>Macaron noisette et chocolat</h3>
                    <div class="ingredients-prix">
                        <p class="ingredients">Glace au caramel brun et sel de Guérande</p>
                        <div class="prix-hover">
                            <p class="prix"> 18€</p>
                    </div>
                </div>
            </button>
            <button class="button-menu">
                <div class="button-content">
                    <h3>Baba au rhum revisité</h3>
                    <div class="ingredients-prix">
                        <p class="ingredients">Avec son coulis de citron</p>
                        <div class="prix-hover">
                            <p class="prix"> 22€</p>
                    </div>
                </div>
            </button>
            <button class="button-menu">
                <div class="button-content">
                    <h3>Tarte au citron meringuée</h3>
                    <div class="ingredients-prix">
                        <p class="ingredients">Déstructurée</p>
                        <div class="prix-hover">
                            <p class="prix">23€</p>
                    </div>
                </div>
            </button>
        </div>
        <div>
            <button class="button-commander">Commander</button>
        </div>
    </div>
    <footer>
        <div class="footer-info">
            <span class="footer-fa">
                <i class="fas fa-utensils"></i>
                <p class="footer-restaurant"></p> Proposer un restaurant</p>
            </span>
            <span class="footer-fa">
                <i class="fas fa-hands-helping"></i>
                <p class="footer-restaurant"></p> Devenir partenaire</p>
            </span>
            <span>
                <a>Mentions légales</a>
            </span>
            <span>
                <a>Contact</a>
            </span>
            <img src="../logos/ohmyfood@2x.svg" alt="logo ohmyfood">
        </div>
    </footer>
</body>
