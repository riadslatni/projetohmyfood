<!DOCTYPE html>
<html lang="fr">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="SASS/mains.scss">
   <title>OhMyFood - Accueil</title>
</head>

<body>
   <header>
      <img src="images/logo/ohmyfood.png" alt="logo ohmyfood">
      <header>
         <main>
            <div>
               <h1>Réservez le menu qui vous convient </h1>
               <p> Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
               <button>Explorer nos restaurants</button>
            </div>


            <h2>Fonctionnement</h2>
            <button>Choisissez un restaurant</button>
            <button>Composez votre menu</button>
            <button>Dégustez au restaurant</button>
            <h3>Restaurants</h3>
            <div class="restaurant-list-card">
               <article class="card">
                 <img src="" alt="">
                  <div class="card-content">
                     <div class="card-txt">
                        <h4 class="card-title">La palette du gout </h4>
                        <p class="card-subtitle">Ménilmontant</p>
                     </div>

                     <article class="card">
                        <img src="" alt="">
                        <div class="card-content">
                           <div class="card-txt">
                              <h4 class="card-title">La note enchantée </h4>
                              <p class="card-subtitle">Charonne</p>
                           </div>

                           <article class="card">
                              <img src="" alt="">
                              <div class="card-content">
                                 <div class="card-txt">
                                    <h4 class="card-title">À la française </h4>
                                    <p class="card-subtitle">Cité Rouge</p>
                                 </div>

                                 <article class="card">
                                    <img src="" alt="">
                                    <div class="card-content">
                                       <div class="card-txt">
                                          <h4 class="card-title">Le délice des sens</h4>
                                          <p class="card-subtitle">Folie-Méricourt</p>
                                       </div>


         </main>
         <footer>
            <i class="fa-solid fa-utensils"></i>
         </footer>
</body>

</html>
